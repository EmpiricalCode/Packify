<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div id="app-menu-bar">
            <div style="position: fixed; left: 0px; width: 80px; height: 27px; background-color: rgb(22, 22, 22);"></div>
            <button id="app-close-button" onclick="closeWindow()" class="app-menu-bar-button" style="background-image: url(../assets/images/close-icon.png);"></button>
            <button id="app-resize-button" onclick="resize()" class="app-menu-bar-button" style="background-image: url(../assets/images/maximize-icon.png);"></button>
            <button id="app-minimize-button" onclick="minimize()" class="app-menu-bar-button" style="background-image: url(../assets/images/minimize-icon.png);"></button>
        </div>
        <div id="body-container">
            <div id="sidebar-container">
                <div style="width: 100%; height: 150px"></div>
                <div id="menu-bar">
                    <button id="home-button" onclick="switchTabs('home');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/home-icon.png')"><p class="menu-bar-button-label">Home</p><div class="menu-bar-button-notch"></div></button>
                    <button id="files-button" onclick="switchTabs('files');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/folder-icon.png')"><p class="menu-bar-button-label">Files</p><div class="menu-bar-button-notch"></div></button>
                    <button id="downloads-button" onclick="switchTabs('downloads');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/download-icon.png')"><p class="menu-bar-button-label">Downloads</p><div class="menu-bar-button-notch"></div></button>
                    <button id="inbox-button" onclick="switchTabs('inbox');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/inbox-icon.png')"><p class="menu-bar-button-label">Messages</p><div class="menu-bar-button-notch"></div></button>
                    <button id="settings-button" onclick="switchTabs('settings');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/settings-icon.png')"><p class="menu-bar-button-label">Settings</p><div class="menu-bar-button-notch"></div></button>
                </div>
            </div>
            <div id="content-container">
                <img src="../assets/images/loading-icon.png" class="" id="tab-loading-icon">
                <div id="home-container" class="tab-container">
                    <p class="tab-title">Dashboard</p>

                    <p class="tab-subtitle usage-section" data-originaldisplay="block" style="margin-top: 58px">Usage Information</p>

                    <div class="usage-container">
                        <div id="storage-usage" class="usage-subcontainer">
                            <p class="usage-title">Storage Used</p>
                            <div class="usage-bar-container">
                                <div class="usage-bar"></div>
                            </div>
                            <p class="usage-subtitle">4 out of 10 MB</p>
                        </div>
                        <div id="bandwidth-usage" class="usage-subcontainer">
                            <p class="usage-title">Bandwith This Month</p>
                            <div class="usage-bar-container">
                                <div class="usage-bar"></div>
                            </div>
                            <p class="usage-subtitle">4 out of 10 MB</p>
                        </div>
                        <div id="weekly-downloads" class="usage-subcontainer">
                            <p class="usage-title">Downloads This Month</p>
                            <div class="usage-bar-container">
                                <div class="usage-bar"></div>
                            </div>
                            <p class="usage-subtitle">56 out of 100 downloads</p>
                        </div>
                    </div>

                    <p class="tab-subtitle dashboard-recent-section" data-originaldisplay="block">Recent Files</p>
                    <div class="recent-container dashboard-recent-section" data-originaldisplay="flex">
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div style="pointer-events: none; position: fixed; right: 40px; width: 200px; height: 152px; background: rgb(22,22,22); background: linear-gradient(70deg, rgba(0,0,0,0) 0%, rgba(25,25,25,1) 88%);"></div>
                    </div>
                </div>
                <div id="files-container" class="tab-container">

                    <div id="create-folder-prompt-container" class="hidden">
                        <div id="create-folder-prompt">
                            <input id="create-folder-name-input">
                            <button id="create-folder-name-submit">CREATE</button>
                        </div>
                    </div>

                    <div id="right-click-menu-prompt-area"></div>
                    <p class="tab-title">Files</p>
                    <div id="path-container" class="path-section" data-originaldisplay="block">
                        <a class="path-button">Path</a><p class="path-button-divider">/</p>
                        <a class="path-button">To</a><p class="path-button-divider">/</p>
                        <a class="path-button">File</a>
                    </div>
                    <p class="tab-subtitle recent-section" data-originaldisplay="block" style="margin-top: 58px">Recent</p>
                    <div class="recent-container recent-section" data-originaldisplay="flex">
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div class="recent-file"></div>
                        <div style="pointer-events: none; position: fixed; right: 40px; width: 200px; height: 152px; background: rgb(22,22,22); background: linear-gradient(70deg, rgba(0,0,0,0) 0%, rgba(25,25,25,1) 88%);"></div>
                    </div>

                    <p class="tab-subtitle folder-section" data-originaldisplay="block">Folders</p>
                    <div id="folder-container" class="folder-section" data-originaldisplay="grid">
                    </div>
                    
                    <p class="tab-subtitle files-section" data-originaldisplay="block">Files</p>
                    <div id="files-object-container" class="files-section" data-originaldisplay="block">
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/index/index.js"></script>
        <script src="../js/index/files.js"></script>
    </body>
</html>
