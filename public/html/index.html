<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div id="app-menu-bar">
            <div style="position: fixed; left: 0px; width: 80px; height: 27px; background-color: rgb(22, 22, 22);"></div>
            <button id="app-close-button" onclick="closeWindow()" class="app-menu-bar-button" style="background-image: url(../assets/images/close-icon.png);"></button>
            <button id="app-resize-button" onclick="resize()" class="app-menu-bar-button" style="background-image: url(../assets/images/maximize-icon.png);"></button>
            <button id="app-minimize-button" onclick="minimize()" class="app-menu-bar-button" style="background-image: url(../assets/images/minimize-icon.png);"></button>
        </div>
        <div id="body-container">
            <div id="sidebar-container">
                <div style="width: 100%; height: 100px"></div>
                <div id="menu-bar">
                    <button id="home-button" onclick="switchTabs('home');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/home-icon.png')"><div class="menu-bar-button-notch"></div></button>
                    <button id="files-button" onclick="switchTabs('files');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/folder-icon.png')"><div class="menu-bar-button-notch"></div></button>
                    <button id="downloads-button" onclick="switchTabs('downloads');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/download-icon.png')"><div class="menu-bar-button-notch"></div></button>
                    <button id="inbox-button" onclick="switchTabs('inbox');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/inbox-icon.png')"><div class="menu-bar-button-notch"></div></button>
                    <button id="settings-button" onclick="switchTabs('settings');" class="menu-bar-button" style="background-image: url('../assets/images/migrated/settings-icon.png')"><div class="menu-bar-button-notch"></div></button>
                </div>
            </div>
            <div id="content-container">
                <div id="home-container" class="tab-container">
                    <p class="tab-title">Dashboard</p>
                    <p id="dashboard-welcome-message">Welcome back, username</p>
                    <p id="dashboard-welcome-message-subtitle">ðŸ‘‹ Good to see you again! Here are some updates.</p>
                </div>

                <div id="files-container" class="tab-container">
                    <p class="tab-title">Files</p>
                </div>
            </div>
        </div>

        <script src="../js/index.js"></script>
    </body>
</html>
