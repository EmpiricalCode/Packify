<!DOCTYPE html>
 
<html>
    <head>
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
        <img src="../assets/logo.png" id="logo">

        <div id="login-form">
                <img class="input-icon" id="avatar-icon" src="../assets/avatar-icon.png">
                <input id="username-field" placeholder="Username" spellcheck="false">

                <img class="input-icon" id="lock-icon" src="../assets/lock-icon.png">
                <input id="password-field" placeholder="Password" spellcheck="false" type="password">

                <p id="signup-prompt">Or <a href="#" onclick="signup()">Sign Up</a></p>
                <div class="divider"></div>
            <button id="submit" onclick="login()"><img id="loading-icon" class="hidden" src="../assets/loading-icon.png">Login</button>
        </div>
        
        <script src="../js/login.js"></script>
    </body>
</html>
