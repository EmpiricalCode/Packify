<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/fonts.css">
    </head>
    <body>
        <img src="../assets/logo.png" class="hidden" id="logo">

        <div id="login-form">
            <input id="username-field" placeholder="Username" spellcheck="false">
            <input id="password-field" placeholder="Password" spellcheck="false" type="password">

            <button id="submit">Login</button>
        </div>
        
        <script src="../js/login.js"></script>
    </body>
</html>
