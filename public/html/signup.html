<!DOCTYPE html>
 
<html>
    <head>
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/signup.css">
        <link rel="stylesheet" href="../css/common.css">   
    </head>
    <body>
        <img src="../assets/images/logo.png" id="logo">

        <div id="login-form">

            <img class="input-icon" id="email-icon" src="../assets/images/email-icon.png">
            <input id="email-field" placeholder="Email" spellcheck="false">

            <img class="input-icon" id="avatar-icon" src="../assets/images/avatar-icon.png">
            <input id="username-field" placeholder="Username" spellcheck="false">

            <img class="input-icon" id="lock-icon" src="../assets/images/lock-icon.png">
            <input id="password-field" placeholder="Password" spellcheck="false" type="password">

            <p id="login-prompt">Or <a href="#" onclick="login()">Login</a></p>
            <div class="divider"></div>

            <button id="submit" onclick="signup()"><img id="loading-icon" class="hidden" src="../assets/images/loading-icon.png"> Sign Up</button>
        </div>
        
        <script src="../js/signup.js"></script>
    </body>
</html>
